			<div class="locations">
				<div class="preamble col-md-12">
					<h3>Serviços</h3>
				</div>
				<div class="container center-block" style="padding-bottom: 20px;">
					
					<div class="row">
					
						<div class="col-md-5 col-md-offset-1" style="padding: 20px;">
							<div class="thumbnail" style="cursor: pointer;"  data-toggle="modal" data-target="#restauranteModal">
								<div class="custom_icon"></div>
								<!-- Trigger the modal with a button -->
								<input type="image" class="img-responsive" id="myimage" src="img/restau.jpg"/>
								<div class="caption">
									<h5>Restaurante</h5>
								</div>
							</div>
						</div>
						
						<div class="col-md-5" style="padding: 20px;">
							<div class="thumbnail" style="cursor: pointer;"  data-toggle="modal" data-target="#poolModal">
								<div class="custom_icon"></div>
								<!-- Trigger the modal with a button -->
								<input type="image" class="img-responsive" id="myimage" src="img/bar.jpg"/>

									<h5>Bar</h5>
								</div>
							</div>
						</div>
						
						<div class="col-md-5 col-md-offset-1" style="padding: 20px;">

								</div>
							</div>
						</div>

								<div class="custom_icon"></div>
								<!-- Trigger the modal with a button -->
								<input type="image" class="img-responsive" id="myimage" src="img/musica.jpg"/>
								<div class="caption">
									<h5>Musica ao Vivo</h5>
								</div>
							</div>
						</div>
					  
					</div>
				  

					<!-- Modal Restaurante-->
					<div class="modal fade" id="restauranteModal" role="dialog">
						<div class="modal-dialog">
					
							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close btn btn-transparent-gray" data-dismiss="modal">&times;</button>
									<h4 class="modal-title" style="padding-top: 20px;">Restaurante</h4>
								</div>
								<div class="modal-body">
									<img src="img/restau.jpg" class="img-responsive" style="padding-bottom: 20px;">
									
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-transparent-gray" data-dismiss="modal">Fechar</button>
								</div>
							</div>
					  
						</div>
					</div>
					<!-- /Modal Restaurante-->
				  
					<!-- Modal Pool-->
					<div class="modal fade" id="poolModal" role="dialog">
						<div class="modal-dialog">
					
							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close btn btn-transparent-gray" data-dismiss="modal">&times;</button>
									<h4 class="modal-title" style="padding-top: 20px;">Bar</h4>
								</div>
								<div class="modal-body">
									<img src="img/bar.jpg" class="img-responsive" style="padding-bottom: 20px;">
									
								</div>
								<div class="modal-footer">

								</div>
							</div>

					</div>
					<!-- /Modal Pool-->
				  
					<!-- Modal Cnferencias-->
					<div class="modal fade" id="conferenciasModal" role="dialog">
						<div class="modal-dialog">
					
							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close btn btn-transparent-gray" data-dismiss="modal">&times;</button>
									<h4 class="modal-title" style="padding-top: 20px;">Sala de Estar</h4>
								</div>
								<div class="modal-body">
									<div class="modal-body">
										<img src="img/sala.jpg" class="img-responsive" style="padding-bottom: 20px;">
										
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-transparent-gray" data-dismiss="modal">Fechar</button>
								</div>
							</div>
					  
						</div>
					</div>
					<!-- /Modal Cnferencias-->
				  
					<!-- Modal Festas Privadas-->
					<div class="modal fade" id="festasModal" role="dialog">
						<div class="modal-dialog">
					
							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">

								<div class="modal-body">
									<img src="img/musica.jpg" class="img-responsive" style="padding-bottom: 20px;">
									
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-transparent-gray" data-dismiss="modal">Fechar</button>
								</div>
							</div>
					  
						</div>
					</div>
					<!-- /Modal Festas Privadas-->
				  
				</div>
			</div>

<style type="text/css">
	div#google_translate_element div.goog-te-gadget-simple{background-color: transparent; border: transparent;}
	div#google_translate_element div.goog-te-gadget-simple a.goog-te-menu-value span{color:#333333}
</style>
<script>
	function googleTranslateElementInit() {
	  new google.translate.TranslateElement({
		pageLanguage: 'pt',
		includedLanguages: 'ar,de,en,es,fr,it,ja,ms,nl,pl,pt,ru,tr,zh-CN,zh-TW',
		layout: google.translate.TranslateElement.InlineLayout.SIMPLE
	  }, 'google_translate_element');
	}
